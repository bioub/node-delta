<html>
  <head>
    <title>Example Test Suite</title>
    <link rel="stylesheet" href="nodeunit/nodeunit.css" type="text/css" />
    <script src="nodeunit/nodeunit.js"></script>
    <script>
        // Initialize DeltaJS Namespace
        DeltaJS = {};
    </script>
    <script src="delta/platform.js"></script>
    <script src="delta/fnv132.js"></script>
    <script src="delta/lcs.js"></script>
    <script src="delta/tree.js"></script>
    <script src="delta/xmltree.js"></script>
    <script src="delta/xcc.js"></script>
    <script src="delta/resolver.js"></script>
    <script src="domimplTest.js"></script>
    <script src="xmltreeTest.js"></script>
    <script src="fnv132Test.js"></script>
    <script src="lcsTest.js"></script>
    <script src="xccTest.js"></script>
    <script src="resolverTest.js"></script>
    <script src="contextWindowTest.js"></script>
  </head>
  <body>
    <h1 id="nodeunit-header">Delta.js Test Suite</h1>
    <script>
      nodeunit.run({
        'DOM Implementation Test': DeltaJS.domimplTest,
        'XML Tree Test': DeltaJS.xmltreeTest,
        'FNV132 Test': DeltaJS.fnv132Test,
        'LCS Test': DeltaJS.lcsTest,
        'XCC Test': DeltaJS.xccTest,
        'Resolver Test': DeltaJS.resolverTest,
        'Context Window Test': DeltaJS.contextWindowTest
      });
    </script>
  </body>
</html>
